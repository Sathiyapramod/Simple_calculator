<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Calculator Illustration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="title" class="text-dark ms-3 ms-sm-3 ms-md-4 ms-lg-4">Sample Calculator Demo</h1> <br>
    <p id="description" class="text-dark  ms-3 ms-sm-3 ms-md-4 ms-lg-4">Sample Calculator demo</p>
    <div class="calculator rounded-5"> 
        <input class="screen mt-5 mt-sm-5" type="text" name="screen" id="result" placeholder="0" onkeypress="return pressedkey(event); return event.charCode >= 48 && event.charCode <= 57;">
        <table>
            <tr>
                <td>
                     <button class="rounded-circle fs-3 text-dark" onclick="clr()" id="clear"> AC </button>
                </td>
                <td>
                    <button class="rounded-circle fs-3 text-dark" onclick="dis('/')" id="/"> /</button>
                </td>
                <td>
                    <button class="rounded-circle fs-3 text-dark" onclick="dis('%')" id="%"> % </button>
                </td>
                <td>
                    <button class="rounded-circle fs-3 text-dark" style="background-color: #F59906" onclick="backspace()"><img src="./arrow-left.svg" alt="" width="35px" height="35px"> </button>
                </td>
            </tr>
            <tr>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;"onclick="dis('7')" id="7">7</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('8')" id="8">8</button>
                </td>
                <td>
                    <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('9')" id="9">9</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-dark" style="background-color: #F59906" onclick="dis('*')" id="multiply">*</button>
                </td>
            </tr>
            <tr>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('4')" id="4">4</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('5')" id="5">5</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('6')" id="6">6</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-dark" style="background-color: #F59906"  onclick="dis('-')" id="subtract">-</button>
                </td>
            </tr>
            <tr>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('1')" id="1">1</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;"  onclick="dis('2')" id="2">2</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('3')" id="3">3</button>
                </td>
                <td>
                     <button class="rounded-circle fs-3 text-dark" style="background-color: #F59906" onclick="solve()" id="equal">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <button class="rounded-pill fs-3 text-light justify-content-start ps-4" style="background-color: #313131;width: 10rem;" onclick="dis('0')">0</button></td>
                <td> <button class="rounded-circle fs-3 text-light" style="background-color: #313131;" onclick="dis('.')">.</button></td>
                <td> <button class="rounded-circle fs-3 text-dark" style="background-color: #F59906;" onclick="dis('+')" id="add">+</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>

</body>

</html>
